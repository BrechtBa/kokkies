<dom-module id="view-period-detail">

    <template>

        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
            .period{
                margin-left: 10px;
                margin-right: 10px;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            .detail{
                background-color: #ffffff;
                margin: 10px;
                padding: 0px;
                height: 400px;
            }
            .detail .icon{
                width: 100%;
            }
            .detail .content{
                color: #222222;
                margin: 5px;
            }
            .detail .content h1{
                font-size: 20px;
                font-weight: 700;
                color: #222222;
                margin-left: 5px;
            }
            .detail .content a{
                text-decoration: none;
                color: #039be5;
            }

            iron-icon{
                color: #555555;
            }
            paper-icon-button{
                color: #555555;
            }
        </style>

        <firebase-document app-name="kokkies" path="/[[user.uid]]/periods/[[periodKey]]" data="{{period}}"></firebase-document>
        <firebase-document app-name="kokkies" path="/[[user.uid]]/productgroups/[[periodKey]]" data="{{productgroups}}"></firebase-document>
        <firebase-document app-name="kokkies" path="/[[user.uid]]/shoppinglists/[[periodKey]]" data="{{shoppinglists}}"></firebase-document>

        <firebase-document app-name="kokkies" path="/[[user.uid]]/days/[[periodKey]]" data="{{perioddays}}"></firebase-document>
        <firebase-document app-name="kokkies" path="/[[user.uid]]/dayproductgroups/[[periodKey]]" data="{{dayproductgroups}}"></firebase-document>
        <firebase-document app-name="kokkies" path="/[[user.uid]]/dayproductgroupproducts/[[periodKey]]" data="{{dayproductgroupproducts}}"></firebase-document>


        <app-route route="{{route}}" pattern="/:key" data="{{routeData}}" tail="{{subroute}}"></app-route>
        

        <div class="period horizontal layout wrap">
            <paper-input label="Periode" value="{{period.name}}"></paper-input>
            <div class="flex">&nbsp;</div>
            <paper-input label="Start Datum" value="{{period.startdate}}" pattern="[0-9][0-9]-[0-9][0-9]-[0-9][0-9][0-9][0-9]" auto-validate error-message="dd-mm-yyyy"></paper-input>
        </div>


        <iron-pages role="sub" selected="[[page]]" attr-for-selected="name">

            <div name="base">
                <div class="horizontal layout wrap">

                    <paper-material class="detail flex vertical layout">
                        <img class="icon" src="../images/planning.png">
                        <div class="content flex vertical layout">
                            <h1>Planning</h1>
                            <div class="flex">Maak de planning, bepaal hoeveel van elk gerecht wanneer wordt gemaakt en bepaal wanneer er voor producten gewinkeld wordt.</div>
                            <div class="actions horizontal layout">
                                <div class="flex"></div>
                                <a href="/periods/[[periodKey]]/planning">AAN DE SLAG</a>
                            </div>
                        </div>
                    </paper-material>

                    <paper-material class="detail flex vertical layout">
                        <img class="icon" src="../images/productgroups.png">
                        <div class="content flex vertical layout">
                            <h1>Gerechten</h1>
                            <div class="flex">Stel nieuwe gerechten samen uit beschikbare producten of pas bestaande gerechten aan.</div>
                            <div class="actions horizontal layout">
                                <div class="flex"></div>
                                <a href="/periods/[[periodKey]]/productgroups">AAN DE SLAG</a>
                            </div>
                        </div>
                    </paper-material>

                    <paper-material class="detail flex vertical layout">
                        <img class="icon" src="../images/shoppinglists.png">
                        <div class="content flex vertical layout">
                            <h1>Winkellijstjes</h1>
                            <div class="flex">Maak nieuwe winkellijstjes en bekijk de verchillende gegenereerde lijstjes.</div>
                            <div class="actions horizontal layout">
                                <div class="flex"></div>
                                <a href="/periods/[[periodKey]]/shoppinglists">AAN DE SLAG</a>
                            </div>
                        </div>
                    </paper-material>

                </div>
            </div>

            <div name="planning">
                <div class="horizontal layout">
                    <h1 class="flex">Planning</h1>
                    <paper-button class="print" raised on-tap="print">Print</paper-button>
                </div>
                <view-period-detail-planning id="planning" user="[[user]]" period="[[periodKey]]" days="{{period.days}}" perioddays="{{perioddays}}" period-startdate="{{period.startdate}}" productgroups="{{productgroups}}" products="{{products}}" shoppinglists="{{shoppinglists}}" dayproductgroups="{{dayproductgroups}}" dayproductgroupproducts="{{dayproductgroupproducts}}"></view-period-detail-menu>
            </div>
            
            <div name="productgroups">
                <div class="horizontal layout">
                    <h1 class="flex">Gerechten</h1>
                    <paper-button class="print" raised on-tap="print">Print</paper-button>
                </div>
                <view-period-detail-productgroups id="productgroups" user="[[user]]" period="[[periodKey]]" productgroups="{{period.productgroups}}" products="{{products}}"></view-period-detail-productgroups>
            </div>

            <div name="shoppinglists">
                <div class="horizontal layout">
                    <h1 class="flex">Winkellijstjes</h1>
                    <paper-button class="print" raised on-tap="print">Print</paper-button>
                </div>
                <view-period-detail-shoppinglists id="shoppinglists" user="[[user]]" period="[[periodKey]]" productgroups="{{productgroups}}" products="{{products}}" shoppinglists="{{period.shoppinglists}}" dayproductgroups="{{dayproductgroups}}" dayproductgroupproducts="{{dayproductgroupproducts}}"></view-period-detail-shoppinglists>
            </div>

        </iron-pages>

    </template>

    <script>

        Polymer({
            is: 'view-period-detail',

            behaviors: [
                objectListBehavior,
                searchFilterBehavior,
                collapsibleBehavior,
            ],

            properties:{
                user: {
                    type: 'Object'
                },
                products: {
                    type: 'Object',
                    notify: true
                },
                route: {
                    type: 'string'
                }
            },

            observers: [
                '_routeKeyChanged(routeData.key)',
                '_subroutePathChanged(subroute.path)'
            ],

            back: function(e){
                if(typeof this.page == 'undefined' || this.page == '' || this.page == 'base'){
                    this.set('route.path','');
                }
                else{
                    this.set('route.path','/'+this.periodKey);
                }
            },

            _routeKeyChanged: function(key){
                if(typeof key!='undefined' && key!=''){ 
                    if(key=='new'){
                        var key = btoa(this.user.uid + Date.now());
                        this.set('periods.'+key,{'name':'newperiod','startdate': 0});
                        this.periodKey = key;
                                                
                        this.set('days',{});
                        this.set('shoppinglists',{});
                        
                        this.set('route.path','/'+key);
                    }
                    else{
                        this.set('periodKey',key);
                    }
                }
            },

            _subroutePathChanged: function(path){
                if(typeof path!='undefined' && path!=''){ 
                    if(path=='/planning'){
                        this.set('page', 'planning');
                    }
                    else if(path=='/productgroups'){
                        this.set('page', 'productgroups');
                    }
                    else if(path=='/shoppinglists'){
                        this.set('page', 'shoppinglists');
                    }
                    else{
                        this.set('page', 'base');
                    }
                }
                else{
                    this.set('page', 'base');
                }
            },

            print: function(){

                if(this.page == 'planning'){
                    this.$.planning.print()
                }
                else if(this.page == 'productgroups'){
                    this.$.productgroups.print()
                }
                else if(this.page == 'shoppinglists'){
                    this.$.shoppinglists.print()
                }
            },

        });

    </script>

</dom-module>
