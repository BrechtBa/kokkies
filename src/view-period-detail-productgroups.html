    <template>

        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
            .productgroup{
                background-color: #ffffff;
            }
            .buttons{
                margin-bottom: 8px;
            }
            paper-input.search{
                margin-bottom: 8px;
            }
        </style>


        <template is="dom-repeat" items="{{_toArray(productgroups)}}" as="productgroup">

            <period-productgroup user="[[user]]" period="[[period]]" key="[[productgroup.key]]" products="{{products}}"></period-productgroup>

        </template>

        <paper-button raised on-tap="newProductgroup">Gerecht toevoegen</paper-button>

    </template>

    <script>
        Polymer({
            is: 'view-period-detail-productgroups',

            behaviors: [
                objectListBehavior,
                searchFilterBehavior,
            ],

            properties:{
                user: {
                    type: Object,
                },
                period: {
                    type: String,
                },
                productgroups: {
                    type: Object,
                    notify: true,
                },
                products: {
                    type: Object,
                    notify: true,
                },

            },

            newProductgroup: function(e){
                var key = btoa(this.user.uid + Date.now());

                if(typeof this.productgroups == 'undefined'){
                    this.set('productgroups',{});
                }
                this.set('productgroups.'+key,true);
            },
           

            _computeFilter: function(string){
                string = string.toLowerCase();
                return function(productgroup) {
                    var name = productgroup.val.name.toLowerCase();
                    return (name.indexOf(string) != -1 );
                  };
            },
            
            _sortByName: function(a,b){
                var a_order = this._getObjectProperty(this.productgroups,a.key,'name');
                var b_order = this._getObjectProperty(this.productgroups,b.key,'name');
                if(a_order>b_order){
                    return 1;
                }
                else if(a_order<b_order){
                    return -1;
                }
                else{
                    return 0;
                }
            },
            
        });
    </script>

</dom-module>
