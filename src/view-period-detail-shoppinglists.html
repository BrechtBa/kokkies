<dom-module id="view-period-detail-shoppinglists">

    <template>

        <style include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
            .day{
                background-color: #ffffff;
            }
            .day .edit-uncollapsed{
                position: absolute;
                bottom: 20px;
                right: 20px;
            }
            .day h3{
                margin-top: 5px;
            }
            .shoppinglist{
                background-color: #ffffff;
            }
            iron-icon{
                color: #555555;
            }
            paper-icon-button{
                color: #555555;
            }
            .productgroup .name{
                min-width: 200px;
            }
            .productgroup .quantity{
                width: 80px;
            }
            .productgroup .edit-uncollapsed{
                position: absolute;
                top: 10px;
                right: 10px;
            }
            .product-list{
                margin-left: 50px;
            }
            .product .name{
                min-width: 150px;
                margin-top: 20px;
            }
            .product .unit{
                width: 50px;
                margin-left: 5px;
                margin-top: 20px;
            }
            .shoppinglist .name{
                min-width: 300px;
            }
            paper-input{
                /*margin-top: -8px;
                margin-bottom: -8px;*/
            }
        </style>

        <firebase-document app-name="kokkies" path="/[[user.uid]]/dayproductgroups/[[period]]" data="{{dayproductgroups}}"></firebase-document>
        <firebase-document app-name="kokkies" path="/[[user.uid]]/dayproductgroupproducts/[[period]]" data="{{dayproductgroupproducts}}"></firebase-document>


        <template is="dom-repeat" items="{{_toArray(shoppinglists)}}" as="shoppinglist">

            <period-shoppinglist user="[[user]]" period="[[period]]" key="{{shoppinglist.key}}" dayproductgroups="{{dayproductgroups}}" dayproductgroupproducts="{{dayproductgroupproducts}}" products="{{products}}" productgroups="{{productgroups}}" ></period-shoppinglist>

        </template>
        
        <paper-button raised on-tap="newShoppinglist">Winkellijst toevoegen</paper-button>

        
        
        
        
        
    </template>

    <script>

        Polymer({
            is: 'view-period-detail-shoppinglists',

            behaviors: [
                objectListBehavior,
                searchFilterBehavior,
                collapsibleBehavior,
            ],

            properties:{
                user: {
                    type: Object,
                },
                period: {
                    type: String,
                },
                products: {
                    type: Object,
                    notify: true
                },
                productgroups: {
                    type: Object,
                    notify: true
                },
                shoppinglists: {
                    type: Object,
                    notify: true,
                },
            },

            observers: [
                '_routeKeyChanged(routeData.key)',
            ],

            newShoppinglist: function(e){
                var key = btoa(this.user.uid + Date.now());

                if(typeof this.period.shoppinglists == 'undefined'){
                    this.set('period.shoppinglists',{});
                }

                this.set('period.shoppinglists.'+key,Object.keys(this.period.shoppinglists).length+1);  //{'name':'newlist','date':0,'products':{}}
                console.log(this.period.shoppinglists)
            },
            
            _routeKeyChanged(key){
                if(typeof key!='undefined' && key!=''){ 
                    this.set('periodKey',key);
                }
            }
                        
        });

    </script>

</dom-module>
